[package]
distribution = "2201.10.0"
org = "xlibb"
name = "pdfbox"
version = "1.1.0"
license = ["Apache-2.0"]
authors = ["Ballerina"]
keywords = ["pdfbox"]
icon = "icon.png"
repository = "https://github.com/xlibb/module-pdfbox"

[build-options]
observabilityIncluded = true

[platform.java17]
graalvmCompatible = true

[[platform.java17.dependency]]
groupId = "io.xlibb.pdfbox"
artifactId = "pdfbox-native"
version = "1.1.0"
path = "../native/build/libs/pdfbox-native-1.1.0-SNAPSHOT.jar"

[[platform.java17.dependency]]
groupId = "org.apache.pdfbox"
artifactId = "pdfbox"
version = "2.0.32"

[[platform.java17.dependency]]
groupId = "org.apache.pdfbox"
artifactId = "fontbox"
version = "2.0.32"
